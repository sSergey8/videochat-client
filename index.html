<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>P2P Video Chat</title>
<style>
    video {
        width: 45%;
        margin: 5px;
        background: black;
    }
</style>
</head>
<body>

<h2>P2P Video Chat</h2>
<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<script>
// ---- Настройки ----
const signalingUrl = "wss://webrtc-signaling-server-9su4.onrender.com";
const room = "default-room";

// ---- WebSocket ----
const socket = new WebSocket(signalingUrl);
let socketReady = false;
let messageQueue = [];

// кто инициатор переговоров (тот, кто создаёт offer)
let isInitiator = false;

// отправка сообщений (ждём подключения)
function wsSend(data) {
    if (!socketReady) {
        messageQueue.push(data);
        return;
    }
    socket.send(JSON.stringify(data));
}

socket.onopen = () => {
    console.log("WS connected");
    socketReady = true;

    wsSend({ type: "join", room });

    // отправляем накопленные сообщения (через wsSend чтобы не дублировать логику)
    messageQueue.forEach(msg => {
        socket.send(JSON.stringify(msg));
    });
    messageQueue = [];
};

socket.onerror = (e) => console.error("WS error", e);
socket.onclose = () => console.log("WS closed");

// ---- WebRTC ----
// TURN/STUN — оставил ваши сервера (при желании можно убрать/заменить)
const pc = new RTCPeerConnection({
    iceServers: [
        { urls: "stun:global.stun.twilio.com:3478" },
        {
            urls: "turn:global.turn.twilio.com:3478?transport=udp",
            username: "a545c6e4621b2ba9b810a161b377f49160772ee0ff06f390d4b2d297069767bb",
            credential: "GshgV48ou2Qjoicwe/jM2TNGx16DvDH5zPBSi7/hZv8="
        },
        {
            urls: "turn:global.turn.twilio.com:3478?transport=tcp",
            username: "a545c6e4621b2ba9b810a161b377f49160772ee0ff06f390d4b2d297069767bb",
            credential: "GshgV48ou2Qjoicwe/jM2TNGx16DvDH5zPBSi7/hZv8="
        },
        {
            urls: "turn:global.turn.twilio.com:443?transport=tcp",
            username: "a545c6e4621b2ba9b810a161b377f49160772ee0ff06f390d4b2d297069767bb",
            credential: "GshgV48ou2Qjoicwe/jM2TNGx16DvDH5zPBSi7/hZv8="
        }
    ]
});

pc.onicecandidate = event => {
    if (event.candidate) {
        console.log("Sending ICE candidate");
        wsSend({ type: "candidate", candidate: event.candidate });
    }
};

pc.ontrack = event => {
    console.log("Remote stream added");
    // иногда event.streams может быть пуст, тогда можно собрать из event.track
    if (event.streams && event.streams[0]) {
        document.getElementById("remoteVideo").srcObject = event.streams[0];
    } else {
        // fallback: создать новый MediaStream и добавить track
        const inboundStream = new MediaStream();
        inboundStream.addTrack(event.track);
        document.getElementById("remoteVideo").srcObject = inboundStream;
    }
};

pc.onconnectionstatechange = () => {
    console.log("Connection state:", pc.connectionState);
};

pc.oniceconnectionstatechange = () => {
    console.log("ICE connection state:", pc.iceConnectionState);
};

// обработка сигнала
socket.onmessage = async msg => {
    console.log("<<< RAW WS:", msg.data);

    let data;
    try {
        data = JSON.parse(msg.data);
    } catch (e) {
        console.error("JSON parse failed:", e);
        return;
    }

    console.log("WS message:", data);

    if (data.type === "joined") {
        const count = data.count || 0;
        console.log("Joined room, count =", count);

        if (count === 2) {
            isInitiator = true;
            await makeOffer();
        }
        return;
    }

    if (data.type === "offer") {
        console.log("Got offer");
        try {
            await pc.setRemoteDescription(data.offer);
        } catch (e) {
            console.error("setRemoteDescription(offer) failed:", e);
            return;
        }

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        wsSend({ type: "answer", answer });
        return;
    }

    if (data.type === "answer") {
        console.log("Got answer");
        try {
            await pc.setRemoteDescription(data.answer);
        } catch (e) {
            console.error("setRemoteDescription(answer) failed:", e);
        }
        return;
    }

    if (data.type === "candidate") {
        try {
            await pc.addIceCandidate(data.candidate);
            console.log("Added remote ICE candidate");
        } catch (e) {
            console.error("Error adding ICE", e);
        }
        return;
    }
};

// ---- Камера + микрофон ----
let localStream = null;

async function startLocalMedia() {
    try {
        // можно уточнить facingMode: 'user' для фронталки, 'environment' для задней камеры
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("localVideo").srcObject = localStream;

        // добавляем треки в RTCPeerConnection
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        console.log("Local tracks added to RTCPeerConnection");

        // если мы уже получили 'joined' с count=2 раньше, makeOffer будет вызван;
        // иначе makeOffer вызовется в обработчике 'joined' когда count === 2.
    } catch (err) {
        console.error("Media error:", err);
        alert("Ошибка доступа к камере/микрофону: " + err.message);
    }
}

// Создаём offer (если инициатор)
const makeOffer = async () => {
    // защита от повторного вызова
    if (!socketReady) {
        console.log("Socket not ready for offer, retry later");
        return;
    }
    console.log("makeOffer() called, isInitiator =", isInitiator);

    try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        wsSend({ type: "offer", offer });
        console.log("Offer sent");
    } catch (e) {
        console.error("Failed to create/send offer:", e);
    }
};

// запускаем медиа сразу (чтобы локальные треки были готовы)
startLocalMedia();

</script>
</body>
</html>
