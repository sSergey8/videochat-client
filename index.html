<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>P2P Video Chat</title>
<style>
    video {
        width: 45%;
        margin: 5px;
        background: black;
    }
</style>
</head>
<body>

<h2>P2P Video Chat</h2>
<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<script>
// ---- Настройки ----
const signalingUrl = "wss://webrtc-signaling-server-9su4.onrender.com";
const room = "default-room";

// ---- WebSocket ----
const socket = new WebSocket(signalingUrl);
let socketReady = false;
let messageQueue = [];

// отправка сообщений (ждём подключения)
function wsSend(data) {
    if (!socketReady) {
        messageQueue.push(data);
        return;
    }
    socket.send(JSON.stringify(data));
}

socket.onopen = () => {
    console.log("WS connected");
    socketReady = true;

    wsSend({ type: "join", room });

    // отправляем накопленные сообщения
    messageQueue.forEach(msg => socket.send(JSON.stringify(msg)));
    messageQueue = [];
};

socket.onerror = (e) => console.error("WS error", e);

// ---- WebRTC ----
let pc = new RTCPeerConnection({
    iceServers: [
    { urls: "stun:stun.l.google.com:19302" },
    {
        urls: "turn:YOUR-RAILWAY-DOMAIN:3478",
        username: "user",
        credential: "pass"
    }
]
});

pc.onicecandidate = event => {
    if (event.candidate) {
        wsSend({ type: "candidate", candidate: event.candidate });
    }
};

pc.ontrack = event => {
    console.log("Remote stream added");
    document.getElementById("remoteVideo").srcObject = event.streams[0];
};

// обработка сигнала
socket.onmessage = async msg => {
    const data = JSON.parse(msg.data);

    if (data.type === "offer") {
        console.log("Got offer");
        await pc.setRemoteDescription(data.offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        wsSend({ type: "answer", answer });
    }

    if (data.type === "answer") {
        console.log("Got answer");
        await pc.setRemoteDescription(data.answer);
    }

    if (data.type === "candidate") {
        try {
            await pc.addIceCandidate(data.candidate);
        } catch (e) {
            console.error("Error adding ICE", e);
        }
    }
};

// ---- Камера + микрофон ----
navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(async stream => {
        document.getElementById("localVideo").srcObject = stream;

        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        // создаём offer только после подключения WebSocket
        const makeOffer = async () => {
            if (!socketReady) {
                setTimeout(makeOffer, 200);
                return;
            }
            console.log("Sending offer");
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            wsSend({ type: "offer", offer });
        };

        makeOffer();
    })
    .catch(err => console.error("Media error:", err));
</script>
</body>
</html>
